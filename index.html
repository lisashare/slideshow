<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			li{
				list-style: none;
			}
			body{
				background: #CCCCCC;
			}
			#box{
				width: 400px;
				margin: 50px auto;
				height: 426px;
				overflow: hidden;
				border: 1px solid yellow;
			}
			#top{
				position: relative;
				height: 320px;
				
			}
			#top li{
				position: absolute;
				top: 0;
				left: 0;
			}
			#left{
				position: absolute;
				width: 200px;
				top: 0;
				left: 0;
				height: 320px;
				z-index: 1000;
			}
			#right{
				position: absolute;
				width: 200px;
				height: 320px;
				top: 0;
				right: 0;
				z-index: 1000;
			}
			#btn_l{
				position: absolute;
				background: url(img/btn.gif) no-repeat;
				height: 60px;
				width: 60px;
				left: 10px;
				top: 130px;
				z-index: 1001;
				opacity: 0;
				filter: alpha(opacity=0);
			}
			#btn_r{
				position: absolute;
				background: url(img/btn.gif) no-repeat 0 -60px;
				height: 60px;
				width: 60px;
				right: 10px;
				top: 130px;
				z-index: 1001;
				opacity: 0;
				filter: alpha(opacity=0);
			}
			#bottom{
				position: relative;
				
			}
			#small_ul{
				position: absolute;
				top: 0;
				left: 0;
			}
			#small_ul li{
				float: left;
			}
			#small_ul img{
				height: 90px;
				width: 120px;
				padding: 6px;
			}
		</style>
		
	</head>
	<body>
		<div id="box">
			<ul id="top">
				<div id="left"></div>
				<div id="right"></div>
				<a href="javascript:;" id="btn_l"></a>
				<a href="javascript:;" id="btn_r"></a>
				<li style="z-index: 1 ";><img src="img/1.jpg" /></li>
				<li><img src="img/2.jpg"/></li>
				<li><img src="img/3.jpg"/></li>
				<li><img src="img/4.jpg"/></li>
				<li><img src="img/5.jpg"/></li>
				<li><img src="img/6.jpg"/></li>
			</ul>
			<div id="bottom">
				<ul id="small_ul">
					<li><img src="img/1.jpg"/></li>
					<li><img src="img/2.jpg"/></li>
					<li><img src="img/3.jpg"/></li>
					<li><img src="img/4.jpg"/></li>
					<li><img src="img/5.jpg"/></li>
					<li><img src="img/6.jpg"/></li>
				</ul>
			</div>
		</div>
		<script src="js/startMove.js"></script>
		<script src="js/tools.js"></script>
		<script type="text/javascript">
			//获取页面元素
			//获取大盒子
			var oDiv = $id("box");
			//获取上半部分
			var oTop = $id("top");
			//获取左右遮罩
			var oLeft = $id("left");
			var oRight = $id("right");
			//获取左右按钮
			var oBtnL = $id("btn_l");
			var oBtnR = $id("btn_r");
			//获取所有的大图
			let oBigPic = oTop.getElementsByTagName("li");
			//获取下半部分
			let oBottom = $id('bottom');
			//获取小图的ul
			let oSmallUl = $id("small_ul");
			//获取所有的小图片
			let oSmallPic = oBottom.getElementsByTagName("li");
			//设置小图ul的宽度
			oSmallUl.style.width = oSmallPic.length * 
			oSmallPic[0].offsetWidth + "px";
			//设置大图事件
			//给左遮罩和左按钮添加移入移出事件
			oLeft.onmouseenter = oBtnL.onmouseenter = 
			function(){
				sport(oBtnL,{opacity:100});
			}
			oLeft.onmouseleave = oBtnL.onmouseleave = 
			function(){
				sport(oBtnL,{opacity:0});
			}
			//给右遮罩和右按钮添加移入移出事件
			oRight.onmouseenter = oBtnR.onmouseenter = 
			function(){
				sport(oBtnR,{opacity:100});
			}
			oRight.onmouseleave = oBtnR.onmouseleave = 
			function(){
				sport(oBtnR,{opacity:0});
			}
			//定义当前图片所对应的下标
			let nowPic = 0;
			let timer = null;
			//定义z-index的变量
			let zIndex = 1;
			init();
			autoPlay();
			
			//给左按钮添加点击事件
			oBtnL.onclick = function(){
				nowPic --;
				if(nowPic < 0){
					nowPic = oBigPic.length-1;
				}
				init()
			}//console.log(nowPic);
			//给左按钮添加点击事件
			oBtnR.onclick = function(){
				nowPic ++;
				if(nowPic > oBigPic.length-1){
					nowPic = 0 ;
				}
				init()
			}//console.log(nowPic);
			//给所有的小图添加事件
			for(let i = 0,len = oSmallPic.length;
			i < len;i ++){
				//给小图添加移入事件
				oSmallPic[i].onmouseenter = function(){
					sport(this,{"opacity":100});
				}
				//给小图添加移出事件
				oSmallPic[i].onmouseleave = function(){
					if(i!== nowPic){
					sport(this,{"opacity":50});
					}
				}
				//给小图添加点击事件
				oSmallPic[i].onclick = function(){
					nowPic = i;
					init()
				}
			}
			//封装图片轮播  init初始化
			function init(){
				//大图轮播
				oBigPic[nowPic].style.zIndex = ++ zIndex;
				
				//小图轮播
				if(nowPic === 0){
					sport(oSmallUl,{"left":0});
				}else if(nowPic === oSmallPic.length -1){
					sport(oSmallUl,{"left":-(oSmallPic.length-3)*oSmallPic[0].offsetWidth});
				}else{
					sport(oSmallUl,{"left":-(nowPic-1)*oSmallPic[0].offsetWidth});
				}
				//设置所有小图初始透明度
				//将所有小图透明度设置为50
				for(let i = 0,len = oSmallPic.length;i < len;i ++){
					sport(oSmallPic[1],{opacity:50});
				}
				//将当前小图透明度设置100%
				sport(oSmallPic[nowPic],{opacity:100});
			}
		</script>
	</body>
</html>
